<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Blog API</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Basic Blog</h1>
            <button id="newPostBtn" class="btn btn-primary">New Post</button>
        </header>

        <main>
            <!-- Posts Section -->
            <section id="postsSection">
                <h2>Recent Posts</h2>
                <div id="postsList" class="posts-list">
                    <!-- Posts will be loaded here -->
                </div>
            </section>

            <!-- Post Form Modal -->
            <div id="postModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">Create New Post</h2>
                    <form id="postForm">
                        <input type="hidden" id="postId" name="postId">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content:</label>
                            <textarea id="content" name="content" rows="10" required></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Post</button>
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Post Detail Modal -->
            <div id="postDetailModal" class="modal">
                <div class="modal-content large">
                    <span class="close">&times;</span>
                    <div id="postDetail">
                        <!-- Post details will be loaded here -->
                    </div>
                    <div id="commentsSection">
                        <h3>Comments</h3>
                        <div id="commentsList">
                            <!-- Comments will be loaded here -->
                        </div>
                        <form id="commentForm">
                            <input type="hidden" id="commentPostId" name="postId">
                            <div class="form-group">
                                <label for="commentAuthor">Your Name:</label>
                                <input type="text" id="commentAuthor" name="author" required>
                            </div>
                            <div class="form-group">
                                <label for="commentContent">Comment:</label>
                                <textarea id="commentContent" name="content" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Comment</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
